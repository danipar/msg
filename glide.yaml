# Glide YAML configuration file
# Set this to your fully qualified package name, e.g.
# github.com/Masterminds/foo. This should be the
# top level package.
package: msg

# Declare your project's dependencies.
import:
  # Fetch package similar to 'go get':
  #- package: github.com/Masterminds/cookoo
  # Get and manage a package with Git:
  #- package: github.com/Masterminds/cookoo
  #  # The repository URL
  #  repo: git@github.com:Masterminds/cookoo.git
  #  # A tag, branch, or SHA
  #  ref: 1.1.0
  #  # the VCS type (compare to bzr, hg, svn). You should
  #  # set this if you know it.
  #  vcs: git
  - package: github.com/spf13/viper
    vcs: git
    ref: master
  - package: github.com/Sirupsen/logrus
    vcs: git
    ref: master
  - package: github.com/kr/pretty
    vcs: git
    ref: master
  - package: github.com/mitchellh/mapstructure
    vcs: git
    ref: master
  - package: github.com/spf13/cast
    vcs: git
    ref: master
  - package: github.com/spf13/jwalterweatherman
    vcs: git
    ref: master
  - package: github.com/spf13/pflag
    vcs: git
    ref: master
  - package: gopkg.in/fsnotify.v1
  - package: github.com/BurntSushi/toml
    vcs: git
    ref: master
  - package: github.com/magiconair/properties
    vcs: git
    ref: master
  - package: github.com/xordataexchange/crypt/config
    vcs: git
    ref: master
  - package: github.com/kr/text
    vcs: git
    ref: master
  - package: gopkg.in/yaml.v2
